<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Responsive one</title>
</head>

<body>
    <section class="main">
        <section class="wrap">
            <div class="header">
                <ul class="header_tabs">
                    <li><a href="#info" class="active">
                            <object class="header_img_svg" type="image/svg+xml" data="img/info.svg">
                                Your browser does not support SVG
                            </object>
                            <h3 class="header_title">Information</h3>
                        </a></li>
                    <li><a href="#rate">
                            <object class="header_img_svg" type="image/svg+xml" data="img/card.svg">
                                Your browser does not support SVG
                            </object>
                            <h3 class="header_title">Ratings info</h3>
                        </a></li>
                    <li><a href="#buy">
                            <object class="header_img_svg" type="image/svg+xml" data="img/basket.svg">
                                Your browser does not support SVG
                            </object>
                            <h3 class="header_title">Where to buy</h3>
                        </a></li>
                </ul>
            </div>
            <section class="tab info active" id="info">
                <div class="circle">
                    <p>7.8</p>
                </div>
            </section>
            <section class="tab rate" id="rate">
                <div class="circle">
                    <p>5</p>
                </div>
            </section>
            <section class="tab buy" id="buy">
                <div class="circle">
                    <p>2</p>
                </div>
            </section>
        </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
